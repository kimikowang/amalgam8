gateway:
  image: amalgam8/a8-sidecar:latest
  environment:
    - A8_CONTROLLER_URL=http://controller:8080
    - A8_REGISTRY_URL=http://registry:8080
    - A8_PROXY=true
    - A8_LOG=true
    - A8_SERVICE=gateway:version=none
    - A8_ELASTICSEARCH_SERVER=elasticsearch:9200
    - A8_CONTROLLER_POLL=5s
    - A8_REGISTRY_POLL=5s
  ports:
    - "32000:6379"
  external_links:
    - elasticsearch
    - controller
    - registry
  container_name: gateway
  command: /usr/bin/run_filebeat.sh

helloworld-v1:
  image: amalgam8/a8-${A8_TEST_ENV}-helloworld-sidecar-v1:${A8_RELEASE}
  environment:
    - A8_REGISTRY_URL=http://registry:8080
    - A8_SERVICE=helloworld:version=v1
    - A8_REGISTER=true
    - A8_ENDPOINT_PORT=5000
  external_links:
    - registry

helloworld-v2:
  image: amalgam8/a8-${A8_TEST_ENV}-helloworld-sidecar-v2:${A8_RELEASE}
  environment:
    - A8_REGISTRY_URL=http://registry:8080
    - A8_SERVICE=helloworld:version=v2
    - A8_REGISTER=true
    - A8_ENDPOINT_PORT=5000
  external_links:
    - registry
